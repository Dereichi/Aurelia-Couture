<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurella Couture â€” Client Inquiry</title>

    <!-- My design link -->
    <link rel="stylesheet" href="inquiries.css">
</head>
<body>

    <section class="header">
        <div class="logo-box">
            <span class="logo-text">Aurella Couture</span>
        </div>
        <p class="tagline">Refined. Elegant. Tailored for You.</p>
    </section>

    <section class="form-section">
        <h2 class="form-title">Client Inquiry Form</h2>
        <p class="form-subtitle">
            Kindly fill out your details and we will reach out with a tailored response.
        </p>

        <form class="inquiry-form" action="#" method="POST" enctype="multipart/form-data">

            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>

            <div class="form-flex">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Miva G3@example.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="+234 812 345 6789" required>
                </div>
            </div>

            <div class="form-group">
                <label for="service">Type of Request</label>
                <select id="service" name="service" required>
                    <option value="">Select an option</option>
                    <option value="Bridal Couture">Bridal Couture</option>
                    <option value="Asoebi Styles">Asoebi Styles</option>
                    <option value="Custom Tailoring">Custom Tailoring</option>
                    <option value="Ready-to-Wear">Ready-to-Wear</option>
                    <option value="Consultation">Consultation / Styling</option>
                </select>
            </div>

            <div class="form-group">
                <label for="details">Describe Your Style / Requirements</label>
                <textarea id="details" name="details" rows="5" placeholder="Fabric, color preference, event date, inspiration..." required></textarea>
            </div>

            <div class="form-group">
                <label for="reference">Upload Style Inspiration (optional)</label>
                <input type="file" id="reference" name="reference" accept="image/*,application/pdf">
                <small class="note">Accepted: JPG, PNG, PDF</small>
            </div>

            <div class="submit-box">
                <button type="submit" class="submit-btn">Submit Inquiry</button>
            </div>

        </form>
    </section>

</body>
</html>
